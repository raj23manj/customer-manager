<div class="container home-component">
  <div class="row margin-bottom-20">
    <div class="col-md-12">
      <div class="col-md-6 float-left">
        <h2>
          <i class="fa fa-user"></i> Customers
        </h2>
      </div>

      <div class="col-md-6 float-left">
        <ngbd-modal modalTitle="Create New User" customClass="custom-new-customer-btn">

          <div body>
            <app-customer-form (formValidity)="setToDisable($event)" [childModal]=childModal>
            </app-customer-form>
          </div>

          <h6 button>
            <a class="new-customer">
              <i class="fa fa-plus"></i> New Customer
            </a>
          </h6>

          <button type="button"
                  class="btn btn-light"
                  (click)="addNew()"
                  [disabled]="isDisable()"
                  customButton>
            Add
          </button>

        </ngbd-modal>
      </div>

    </div>
  </div>

  <ngb-tabset type="pills">

    <ngb-tab id="card-view">
      <ng-template ngbTabTitle><i class="fa fa-th-large"></i> Card View</ng-template>
      <ng-template ngbTabContent>
        <div class="container card-view-customers">
          <app-card-view *ngFor="let customer of customersList" [customer]=customer>
          </app-card-view>
        </div>
      </ng-template>
    </ngb-tab>

    <ngb-tab id="list-view">
      <ng-template ngbTabTitle><i class="fa fa-align-justify"></i> List View</ng-template>
      <ng-template ngbTabContent>
        <app-list-view>
        </app-list-view>
      </ng-template>
    </ngb-tab>

    <ngb-tab id="map-view">
      <ng-template ngbTabTitle><i class="fa fa-map-marker"></i> Map View</ng-template>
      <ng-template ngbTabContent>
        <app-map-view>
        </app-map-view>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>

  <div *ngIf="!customersList.length">
      No Records Found
  </div>
</div>
